<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Urok 6 CSS.</title>
	<style>
		p {
			background: #adadad;
			border: 2px solid black;
			text-align: center;
			padding: 10px;
		}			
		.t2 {
			letter-spacing: 3px;
		}
		.t3 {
			letter-spacing: 10px;
		}
		.t4 {
			word-spacing: 20px;
		}
		.t5 {
			letter-spacing: 2px;
			word-spacing: 15px;
		}
	</style>
</head>
<body>
	<p class="t1">Абзац с обычным текстом.</p>
	<p class="t2">Абзац с letter-spacing: 3px.</p>
	<p class="t3">Абзац с letter-spacing: 10px.</p>
	<p class="t4">Абзац с word-spacing: 20px.</p>
	<p class="t5">Абзац с letter-spacing: 2px и word-spacing: 15px.</p>
</body>
</html>
