<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Urok 5 CSS.</title>
	<style>
		p {
			background: #adadad;
			border: 2px solid black;
			padding: 10px;
			text-align: center;
		}
		.t1 {
			text-decoration: underline;
			color: red;
		}
		.t2 {
			text-decoration: line-through;
			color: darkred;
		}
		.t3 {
			text-transform: uppercase;
			color: indianred;
		}
		.t4 {
			text-transform: capitalize;
			color: orangered;
		}		
	</style>
</head>
<body>
	<p class="t1">Text decoration: underline</p>
	<p class="t2">Text decoration: line-through</p>
	<p class="t3">Text transform: uppercase</p>
	<p class="t4">Text transform: capitalize</p>
</body>
</html>
