<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Urok 4 CSS.</title>
	<style>
		p {
			background-color: #adadad;
			padding: 15px;
			border: 2px dotted black;
		}

		.left {
			text-align: left;
			color: rgba(153, 0, 0,0.8);
		}
		.center {
			text-align: center;
			color: black;
		}
		.right {
			text-align: right;
			color: #1500ff;
		}
		.justify {
			text-align: justify;
			color: #00ff90;
		}
	</style>
</head>
<body>
	<p class="left">Text align:left</p>
	<p class="center">Text align:center</p>
	<p class="right">Text align:right</p>
	<p class="justify">Text align:justify</p>
</body>
</html>
