<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Urok 3 CSS</title>
	<style>
		div {
			font-size: 30px;
			font-weight: 500;
			font-style: normal;
		}
		p {
			padding: 20px;
			margin: 20px;
			border: 2px solid black;
			background-color: #adadad;
		}
		.t1 {
			font-size: 66.67%;
			font-weight: 100;
			font-style: italic;
		}
		.t2 {
			font-size: 25px;
			font-weight: bold;
			font-style: oblique;
		}
		.t3 {
			font-size: 2em;
			font-weight: bolder;
			font-style: normal;
		}

	</style>
</head>
<body>
	<div>
	<h1>Fonts</h1>
	<p class="t1">Text 1</p>
	<p class="t2">Text 2</p>
	<p class="t3">Text 3</p>
	</div>
</body>
</html>

<!-- 💪 Задание:

    Создай 3 абзаца с классами .t1, .t2, .t3.

    Для каждого задай:

        разный font-size (один в px, другой в %, третий в em)

        разный font-weight (используй bold, число и lighter)

        разный font-style (normal, italic, oblique)

    Добавь padding и border, чтобы было видно текст. -->
