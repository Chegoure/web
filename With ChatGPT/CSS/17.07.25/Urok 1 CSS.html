<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		p {
			color: red;
		}
		.two {
			color: green;
		}
		#three {
			color: blue;
		}
	</style>
</head>
<body>
	<p>Text 1</p>
	<p class="two">Text 2</p>
	<p id="three">Text 3</p>
</body>
</html>
