<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Urok 2</title>
	<style>
		p {
			border: 10px double black;
			padding: 10px;
		}
		.bg1 {
			background-color: red;
		}
		.bg2 {
			background-color: #b2007f;
		}
		.bg3 {
			background-color: rgb(133, 0, 178);
		}
		.bg4 {
			background-color: rgba(68, 0, 178, 0.3);
		}
		.bg5 {
			background-color: hsl(162, 100%, 35%);
		}
	</style>
</head>
<body>
	<p class="bg1">Bground 1</p>
	<p class="bg2">Bground 2</p>
	<p class="bg3">Bground 3</p>
	<p class="bg4">Bground 4</p>
	<p class="bg5">Bground 5</p>
</body>
</html>

<!-- 🔨 Задание для тебя:

    Создай 5 абзацев (<p>), каждый с уникальным классом (.bg1, .bg2, …).

    Задай им разные background-color с использованием разных форматов:

        bg1: обычное название цвета

        bg2: HEX-код

        bg3: rgb()

        bg4: rgba()

        bg5: hsl()

    Добавь рамку (border) и внутренний отступ (padding: 10px), чтобы было видно фон.

⚠️ Не используй никаких новых свойств или селекторов, кроме уже известных:

    p, .class

    color, background-color

    border, padding -->
