<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Urok 16 CSS</title>
	<style>
		.box {
			background: gold;
			font-size: 30px;
			font-family: sans-serif;
			border: 2px solid black;
			margin: 10px;
			padding: 5px;
			box-shadow: 5px 5px 5px gray;

		}
		.box2 {
			visibility: hidden;

		}
		.box3 {
			display: none;
		}
	</style>
</head>
<body>
	<div class="box box1">Элемент 1 — отображается нормально.</div>
	<div class="box box2">Элемент 2 — не виден, но занимает место.</div>
	<div class="box box3">Элемент 3 — не отображается и не занимает место.</div>
	<div class="box box4">Элемент 4 — сдвинут вверх (как будто Элемента 3 и не было).</div>
</body>
</html>

Создай страницу, на которой будут 4 элемента с разными стилями видимости.

    Элемент 1 — отображается нормально.

    Элемент 2 — не виден, но занимает место.

    Элемент 3 — не отображается и не занимает место.

    Элемент 4 — сдвинут вверх (как будто Элемента 3 и не было). -->
