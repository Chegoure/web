<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		section {
			background: gold;
			width: 400px;
		}
		div {
			border: 2p solid black;
			margin: 10px;
			padding: 10px;
			background: #adadad;
		}
		.box {
			width: 50%;
			height: 100px;
			margin: 0 auto;
		}
		.text {
			font-size: 2rem;
		}
		.full {
			width: 100vw;
			height: 50vh;
		}
	</style>
</head>
<body>
	<section>
		<div class="box"></div>
	</section>

	<div class="text">Бибаляфиеста</div>
	<div class="full"></div>
</body>
</html>

<!-- Создай в HTML 3 блока:
Применяй:

    .box — ширина 50%, фиксированная высота (100px), фон

    .text — размер шрифта 2rem

    .full — ширина 100vw, высота 50vh
 -->
