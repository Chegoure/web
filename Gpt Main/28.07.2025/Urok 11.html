<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Urok 11</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			background: lawngreen;
			border: 2px solid black;
			margin: 10px;
		}
		.one {
			display: none;
		}
		.two {
			visibility: hidden;
		}
		.three {
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="one">One</div>
	<div class="two">Two</div>
	<div class="three">Three</div>
</body>
</html>

<!-- 💪 Задание:

Создай три блока:

    Один с display: none

    Один с visibility: hidden

    Один с opacity: 0

Все три должны иметь:

    width: 200px

    height: 100px

    фон, рамку и текст, чтобы их можно было увидеть -->
