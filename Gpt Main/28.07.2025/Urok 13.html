	<title>Urok 13</title>
	<style>
		.parent {
			width: 800px;
			height: 600px; 
			background: #adadad;
			border: 1px solid black;
			box-shadow: 2px 2px 12px gray;
			position: relative;
		}
		.child {
			width: 200px;
			height: 250px;
			background: indianred;
			position: absolute;
			border: 1px solid black;
			left: 33%;
			top: 20%;
			margin: 0;
			text-align: center;
		}
		.fix {
			position: fixed;
			background: gold;
			border: 1px solid black;
			padding: 10px;
			right: 50px;
		}
	</style>
</head>
<body>

	<div class="parent">BATYA
		<div class="child">synok</div>
		<div class="fix">FIKSIK</div>
	</div>

</body>
