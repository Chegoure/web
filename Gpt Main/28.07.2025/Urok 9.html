<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Urok 9</title>
	<style>
		div {
			height: 100px;
			background: #adadad;
			border: 2px solid black;
			padding: 10px;
			box-shadow: 3px 3px 10px gray;
			text-align: center;
			
		}

		.px-box {
			width: 200px;
			margin: 0 auto;
			margin-bottom: 20px;
		}

		.percent-box {
			width: 50%;
			margin: 0 auto;
			margin-bottom: 20px;
		}

		.vw-box {
			margin: 0 auto;
			width: 50vw;
			margin-bottom: 20px;

		}

	</style>
</head>
<body>
	<div class="px-box">px</div>
	<!-- <br> -->
	<div class="percent-box">%</div>
	<!-- <br> -->
	<div class="vw-box">viewport</div>
	<!-- <br> -->
</body>
</html>
